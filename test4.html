<!DOCTYPE html>
<html>
<head>
    <title>北美战区 - 高端战术终端</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui-overlay {
            position: absolute; top: 20px; left: 20px; color: #0f0;
            text-shadow: 0 0 5px #0f0; pointer-events: none;
            border-left: 2px solid #0f0; padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="ui-overlay">
        <div style="font-size: 20px; font-weight: bold;">STRATEGIC MAP: NORTH AMERICA</div>
        <div id="coords">COORDS: [0, 0]</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const coordsDiv = document.getElementById('coords');

        let width, height, size, hexW, hexH, rows, cols;
        let mouseX = -100, mouseY = -100;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            size = 25; // 六边形大小
            hexW = Math.sqrt(3) * size;
            hexH = 2 * size;
            cols = Math.ceil(width / hexW) + 1;
            rows = Math.ceil(height / (hexH * 0.75)) + 1;
        }

        function drawHex(x, y, q, r) {
            // 计算鼠标距离
            const dist = Math.hypot(x - mouseX, y - mouseY);
            const opacity = Math.max(0.1, 1 - dist / 300); // 距离鼠标越近越亮

            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 180) * (60 * i - 30);
                ctx.lineTo(x + size * Math.cos(angle), y + size * Math.sin(angle));
            }
            ctx.closePath();

            // 填充渐变
            ctx.fillStyle = `rgba(0, 255, 127, ${opacity * 0.2})`;
            ctx.fill();

            // 描边（发光感）
            ctx.lineWidth = dist < size ? 2 : 0.5;
            ctx.strokeStyle = `rgba(0, 255, 127, ${opacity})`;
            ctx.stroke();
            
            if(dist < size) coordsDiv.innerText = `SECTOR: [Q:${q}, R:${r}]`;
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // 绘制逻辑
            for (let r = 0; r < rows; r++) {
                for (let q = 0; q < cols; q++) {
                    let x = q * hexW + (r % 2) * (hexW / 2);
                    let y = r * hexH * 0.75;
                    drawHex(x, y, q, r);
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        init();
        animate();
    </script>
</body>
</html>
