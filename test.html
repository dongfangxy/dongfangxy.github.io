<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>高级卫星轨道模拟 - Three.js</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; }
        canvas { display: block; }
        #controls { 
            position: absolute; 
            bottom: 10px; 
            left: 10px; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 10px; 
            border-radius: 5px; 
            color: #ffcc00;
        }
        #pauseButton, #resetButton { 
            position: absolute; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(255, 255, 255, 0.1); 
            color: #ffcc00; 
            border: none; 
            padding: 10px; 
            cursor: pointer;
        }
        #resetButton { left: 60%; }
        input[type="range"], input[type="number"] { 
            background: rgba(255, 255, 255, 0.1); 
            color: #ffcc00; 
        }
        label { display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="controls">
        <label>
            视角 X:
            <input type="range" id="cameraX" min="-10" max="10" step="0.1" value="0">
            <input type="number" id="cameraXInput" min="-10" max="10" step="0.1" value="0">
        </label>
        <label>
            视角 Y:
            <input type="range" id="cameraY" min="-10" max="10" step="0.1" value="5">
            <input type="number" id="cameraYInput" min="-10" max="10" step="0.1" value="5">
        </label>
        <label>
            视角 Z:
            <input type="range" id="cameraZ" min="1" max="20" step="0.1" value="5">
            <input type="number" id="cameraZInput" min="1" max="20" step="0.1" value="5">
        </label>
        <button id="resetButton">恢复默认视角</button>
    </div>
    <button id="pauseButton">Pause</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, earth, satellite, orbit, controls;
        let paused = false;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 5);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', updateControls);

            // 创建地球
            const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
            const earthTexture = new THREE.TextureLoader().load('https://dongfangxy.github.io/images/earth.png');
            const earthMaterial = new THREE.MeshPhongMaterial({map: earthTexture});
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);

            // 创建卫星
            const satelliteGeometry = new THREE.SphereGeometry(0.05, 32, 32);
            const satelliteTexture = new THREE.TextureLoader().load('https://picx.zhimg.com/70/v2-f2cecd0be9fbda2ff4aaa0f6e7c8fe82_1440w.avis?source=172ae18b&biz_tag=Post');
            const satelliteMaterial = new THREE.MeshPhongMaterial({map: satelliteTexture});
            satellite = new THREE.Mesh(satelliteGeometry, satelliteMaterial);
            scene.add(satellite);

            // 创建卫星轨道
            const orbitGeometry = new THREE.BufferGeometry();
            const orbitMaterial = new THREE.LineBasicMaterial({color: 0xffffff, transparent: true, opacity: 0.5});
            orbit = new THREE.Line(orbitGeometry, orbitMaterial);
            scene.add(orbit);

            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // 添加平行光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            // 添加星空背景
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({color: 0xFFFFFF, size: 0.1});

            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = -Math.random() * 2000;
                starVertices.push(x, y, z);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            updateOrbit();
        }

        function updateOrbit() {
            const orbitPoints = [];
            for (let i = 0; i <= 360; i++) {
                const angle = (i * Math.PI) / 180;
                orbitPoints.push(new THREE.Vector3(
                    Math.cos(angle) * 2,
                    Math.sin(angle) * 2,
                    Math.sin(angle * 0.5) * 0.5
                ));
            }
            orbit.geometry.setFromPoints(orbitPoints);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!paused) {
                // 旋转地球
                earth.rotation.y += 0.002;

                // 移动卫星
                const time = Date.now() * 0.001;
                satellite.position.x = Math.cos(time) * 2;
                satellite.position.y = Math.sin(time) * 2;
                satellite.position.z = Math.sin(time * 0.5) * 0.5;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function updateControls() {
            document.getElementById('cameraX').value = camera.position.x.toFixed(1);
            document.getElementById('cameraXInput').value = camera.position.x.toFixed(1);
            document.getElementById('cameraY').value = camera.position.y.toFixed(1);
            document.getElementById('cameraYInput').value = camera.position.y.toFixed(1);
            document.getElementById('cameraZ').value = camera.position.z.toFixed(1);
            document.getElementById('cameraZInput').value = camera.position.z.toFixed(1);
        }

        document.getElementById('pauseButton').addEventListener('click', () => {
            paused = !paused;
            document.getElementById('pauseButton').innerText = paused ? 'Resume' : 'Pause';
        });

        document.querySelectorAll('input[type="range"], input[type="number"]').forEach(input => {
            input.addEventListener('input', (event) => {
                const target = event.target;
                const value = parseFloat(target.value);

                if (target.id.includes('X')) {
                    camera.position.x = value;
                } else if (target.id.includes('Y')) {
                    camera.position.y = value;
                } else if (target.id.includes('Z')) {
                    camera.position.z = value;
                }
                camera.updateProjectionMatrix();
                updateControls();
            });
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            camera.position.set(0, 5, 5);
            updateControls();
        });

        init();
        animate();

        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
    </script>
</body>
</html>
